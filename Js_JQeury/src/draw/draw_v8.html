<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Draw - Version 8 with stub function, default parameters && object param</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>#theCanvas {background-image: -moz-radial-gradient(30px 30px, #FFF #EEF);}</style>
</head>
<body>
    <canvas id="theCanvas" width="640" height="480">
        Attention! Your browser does not support the Canvas
    </canvas>
</body>
<script>
    _KSM={
        draw:function(options){
            //draw something in the canvas
            var canvas = document.getElementById('theCanvas');
            if(canvas.getContext){
                var context= canvas.getContext('2d');
                if(typeof options!=="object"){
                    options={};
                }
                if(typeof options.left ==='undefined'){
                    options.left =10;
                }
                if(typeof options.top ==='undefined'){
                    options.top =10;
                }
                if(typeof options.width ==='undefined'){
                    options.width =100;
                }
                if(typeof options.height ==='undefined'){
                    options.height  =100;
                }
                
                if(typeof options.fill ==='undefined'){
                    options.fill ='silver';
                }
                if(typeof options.stroke ==='undefined'){
                    options.stroke ='black';
                }
                context.strokeStyle = options.stroke;
                context.fillStyle = options.fill;
                context.fillRect(options.left,options.top,options.width,options.height);
                context.strokeRect(options.left,options.top,options.width,options.height);
            }
        }
    }
    //Legacy code
    //_KSM.draw();
    //V2 code
    _KSM.draw(530,380);
    //V3 code
    _KSM.draw(100,100,440,280);
    //V4 code
    _KSM.draw(120,100,400,240,"burlywood","limonchiffon");
    //V5 code with stub function
    _KSM.draw(100,100,440,280,"red","teal");
    //
    _KSM.draw(100,100,440,280,"red");
    //Problems with readability
    _KSM.draw(270,undefined,undefined,undefined,undefined,'green');
    
    _KSM.draw({stroke:'red',left:140,top:450,height:20,width:360});

</script>
</html>
