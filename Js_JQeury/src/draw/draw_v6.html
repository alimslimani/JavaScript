<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Draw - Version 6 with stub function && default parameters</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>#theCanvas {background-image: -moz-radial-gradient(30px 30px, #FFF #EEF);}</style>
</head>
<body>
    <canvas id="theCanvas" width="640" height="480">
        Attention! Your browser does not support the Canvas
    </canvas>
</body>
<script>
    _KSM={
        draw:function(left,top,width,height,stroke,fill){
            //draw something in the canvas
            var canvas = document.getElementById('theCanvas');
            if(canvas.getContext){
                var context= canvas.getContext('2d');
                if(typeof fill ==='undefined'){
                    fill ='silver';
                }
                if(typeof stroke ==='undefined'){
                    stroke ='black';
                }
                context.strokeStyle = stroke;
                context.fillStyle = fill;
                context.fillRect(left,top,width,height);
                context.strokeRect(left,top,width,height);
            }
        }
    }
    //Legacy code
    _KSM.draw();
    //V2 code
    _KSM.draw(530,380);
    //V3 code
    _KSM.draw(100,100,440,280);
    //V4 code
    _KSM.draw(120,100,400,240,'burlywood','limonchiffon');
    //V5 code with stub function
    _KSM.draw(100,100,440,280,'red','teal');
    //
    _KSM.draw(100,100,440,280,'red');
</script>
</html>
