<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Draw - Version 5 with stub function</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>#theCanvas {background-image: -moz-radial-gradient(30px 30px, #FFF #EEF);}</style>
</head>
<body>
    <canvas id="theCanvas" width="640" height="480">
        Attention! Your browser does not support the Canvas
    </canvas>
</body>
<script>
    _KSM={
        draw:function(left,top,width,height,stroke,fill){
            _KSM.drawNew(left,top,width,height,'black','silver');
        },
        drawNew:function(left,top,width,height,stroke,fill){
            //draw something in the canvas
            var canvas = document.getElementById('theCanvas');
            if(canvas.getContext){
                var context= canvas.getContext('2d');
                context.strokeStyle = stroke;
                context.fillStyle = fill;
                context.fillRect(left,top,width,height);
                context.strokeRect(left,top,width,height);
            }
        }
    }
    //Legacy code

    _KSM.draw(100,100,440,280,'red','silver');
    //V5 code with stub function
    _KSM.drawNew(100,100,440,280,'burlywood','limonchiffon');
</script>
</html>
